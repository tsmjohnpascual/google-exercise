<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/701be9d26f.js" crossorigin="anonymous" defer></script>
    <title>Google</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="./assets/google.png" alt="google-logo" class="results-logo"></a>
            <div class="header-container">
                <div class="header-item-container">
                    <form action="/" method="post" role="search">
                        <div class="sBarDisplay">
                            <input class="search_bar" name="q" type="text" autocapitalize="off" autocorrect="off" title="Search">
                            <i class="fa-solid fa-microphone micIcon"></i>
                            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                        </div>
                    </form>
                </div>
                <div class="header-item-container" id="right">
                    <i class="fas fa-cog right-icons"></i>
                    <i class="fas fa-grip-vertical fa-lg right-icons"></i>
                    <i class="fa-solid fa-circle-user fa-lg right-icons"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
